<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Perguntas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styleFormulario.css">
</head>
<body>
    <div class="container_principal">
        <header class="header">
            <div class="header_menu">
                <div><a href="index.html">Home</a></div>
                <div><a href="listagemProdutos.html">Listagem de Produtos</a></div>
                <div><a href="carrinho.html">Carrinho</a></div>  
            </div>
            <div id="header_branco"></div>
        </header>
        
        <div class="div_main">
            <main class="main">
                <h2 id="h2_comentario">Caixa de comentários</h2>
                <form action="enviar" method="post">
                    <input required type="text" placeholder="Nome">
                    <input required type="text" placeholder="Sobrenome">
                    <input required type="email" placeholder="E-mail">
                    <input required type="tel" placeholder="Número">
                    <p>Comentário</p>
                    <textarea id="comentarios" name="comentarios" rows="4" cols="50"></textarea><br><br>
                    <button>Enviar</button>
                </form>
            </main>
        </div>
        <br>
    
        <footer class="footer">
            <a href="formularioPerguntas.html">Perguntas</a>
            <a href="">Contatos</a>
        </footer>
    </div>
</body>
</html>
